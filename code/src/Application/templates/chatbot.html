<div>

    <button class="chatbot-button" onclick="toggleChat()">Chat</button>

    <!-- Chatbot Window -->
    <div class="chatbot-window" id="chatbot">
        <div id="reminder-container"></div>
        <div class="chatbot-header">Chat with us</div>
        <div class="chatbot-messages" id="chatbot-messages"></div>
        <div class="chatbot-input">
            <input type="text" id="chatbot-input" placeholder="Type or say something">

</div>

<style>
    /* Floating Chatbot Button */
    .chatbot-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #7D4E96;
        color: white;
        padding: 12px 18px;
        border-radius: 30px;
        width: "60%";
        border: none;
        cursor: pointer;
        font-weight: bold;
        font-size: 16px;
    }

    /* Chatbot Window */
    .chatbot-window {
        display: none;
        position: fixed;
        bottom: 70px;
        right: 20px;
        width: 500px;
        background: linear-gradient(145deg, #7D4E96, #b791ca);
        color: white;
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }

    /* Chat Header */
    .chatbot-header {
        font-weight: bold;
        text-align: center;
        margin-bottom: 10px;
    }

    /* Chat Messages */
    .chatbot-messages {
        height: 350px;
        overflow-y: auto;
        background: white;
        color: black;
        padding: 10px;
        border-radius: 10px;
    }

    /* Chat Input */
    .chatbot-input {
        display: flex;

    }

    .chatbot-input input {
        flex: 1;
        border: none;
        outline: none;
        font-size: 16px;
        color: #030303;
    }

    .chatbot-input button {
        background: transparent;
        border: none;
        font-size: 24px;
        color: #7D4E96;
        cursor: pointer;
    }
</style>
